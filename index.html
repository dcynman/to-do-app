<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Material Design Lite -->
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <link rel="stylesheet" href="styles/main.css">
   </head>
   <body>
     <main class="mdl-layout__content mdl-grid">

     <h1>My To-Do List</h1>

     <form id="addToDoForm" class="project mdl-cell mdl-card mdl-shadow--4dp">
       <div class="mdl-card__title">
         <label for="newToDoText" class="mdl-card__title-text">Let's get this done!</label>
       </div>
       <div class="mdl-card__supporting-text">(just enter your to-do's below)</div>

        <div class="mdl-textfield mdl-js-textfield">
           <input type="text" id="newToDoText" class="mdl-textfield__input">
           <label class="mdl-textfield__label" for="sample1">Text...</label>
         </div>

       <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do!</button>

     </form>

      <ul id="toDoList" class="project mdl-cell mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
          <div class="mdl-card__title-text"> My to-do's: </div>
        </div>
      </ul>


     <script src="app.js"></script>
   </body>
 </html>
